<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="contact-us.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=PT+Sans&display=swap"
      rel="stylesheet"
    />

    <title>CropOp</title>
  </head>
  <body>
    <div id="site-logo"></div>
    <div id="nav-bar"></div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div id="content">
      <p class="Header1">Contact Us</p>
      <div id="AboutUsLinks">
        <div class="AboutUsBlock">
          <img class="AboutUs_LinkImg" src="imgs/email.png"></img>
          <p class="SmallDescr">Email</p>
        </div>
        <div class="AboutUsBlock">
          <img class="AboutUs_LinkImg" src="imgs/facebook.png"></img>
          <p class="SmallDescr">Facebook Page</p>
        </div>
        <div class="AboutUsBlock">
          <p class="LargeStat">888-555-5555</p>
          <p class="SmallDescr">Phone Number</p>
        </div>
      </div>

      <div>
        <p class="Header2">Ask Us</p>
        <form id="AskUsForm">
          <label for="Name">Name: </label>
          <input type="text" />
          <br/>
          <br />
          <label for="Name">Email: </label>
          <input type="text" />
          <br />
          <br />
          <textarea name="Content" rows="5", cols="50" >Ask us anything!</textarea>
          <br />
          <br />
          <input type="submit" val="Submit" />
        </form>
      </div>
    </div>

    <!-- Load React -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- My React components -->
    <script src="navbar.js"></script>
  </body>
</html>
